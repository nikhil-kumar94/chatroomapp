{%extends 'main.html'%}

{%block content%}
<style>
    .profile-container
    {
       display:grid;
       grid-template-columns: 1fr 3fr 1fr;
 
    }
 </style>
<div class="profile-container">
    <div>
        {%include 'base/topics_components.html'%}

    </div>
    <div>
        <h1>{{user.username}}</h1>

        {%for room in rooms%}
        <a href="/user-profile/{{room.host.id}}"><span>@{{room.host}}</span></a>
        <a href="/room/{{room.id}}"><h4>{{room.id}}--{{room.name}}</h4></a>
        <small>{{room.topic}}</small>
         <hr>
        {%endfor%}
    </div>
    <div>
        <h3>Recent Activity</h3>
      {%include 'base/activity_component.html'%}

    </div>

</div>

{%endblock%}
